<div class="container">
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <button class="btn btn-primary" (click)="onChangeFirst()">Change Firt Element</button>
    <button class="btn btn-danger" (click)="onDestoryFirst()">Destroy</button>
    <div class="col-xs-12">
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [name]="serverElement.name">

      <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <strong *ngIf="serverElement.type === 'blueprint'" style="color: blue">{{ serverElement.content }}</strong>
      </p>

    </app-server-element>

    </div>
  </div>
</div>
